<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>HTML Academy: Седона</title>
</head>
<body>
  <header>
    <a href="#">
      <img src="img/logo.svg" width="140" height="71" alt="Логотип Седоны">
    </a>
    <nav>
      <ul>
        <li><a href="#">Информация</a></li>
        <li><a href="#">Фото и видео</a></li>
        <li><a href="#">Карта штата</a></li>
        <li><a href="#">Гостиницы</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <h1>Гостиницы Седоны</h1>
    <section>
      <h2>Фильтр</h2>
      <form action="#" method="post">
        <div>
          <fieldset>
            <legend>Инфрастурктура:</legend>
            <ul>
              <li>
                <input type="checkbox" name="swimpool" id="swimpool" checked>
                <label for="swimpool">Бассейн</label>
              </li>
              <li>
                <input type="checkbox" name="parking" id="parking">
                <label for="parking">Парковка</label>
              </li>
              <li>
                <input type="checkbox" name="wi-fi" id="wi-fi">
                <label for="wi-fi">wi-fi</label>
              </li>
            </ul>
          </fieldset>

          <fieldset>
            <legend>Тип жилья:</legend>
              <ul>
                <li>
                  <input type="checkbox" name="hotel" id="hotel" checked>
                  <label for="hotel">Гостиница</label>
                </li>
                <li>
                  <input type="checkbox" name="motel" id="motel" checked>
                  <label for="motel">Мотель</label>
                </li>
                <li>
                  <input type="checkbox" name="apartments" id="apartments" checked>
                  <label for="apartments">Апартаменты</label>
                </li>
              </ul>
            </fieldset>
        </div>

        <fieldset>
          <legend>Стоимость в сутки (Р):</legend>
          <div>
            <input type="text" name="min-price" value="0" placeholder="от">
            <span></span>
            <input type="text" name="max-price" value="3000" placeholder="до">
          </div>
          <span>
            <span class="circle-left"></span>
            <span class="circle-right"></span>
            <span class="line-white"></span>
            <span class="line-grey"></span>
          </span>
        </fieldset>
        <button type="submit">Показать</button>
      </form>




<footer>
  <p>#visitSEDONA
    Тел: +7(495) 666-02-66</p>
  <ul>
    <li><a href="#">Твиттер</a></li>
    <li><a href="#">Фейсбук</a></li>
    <li><a href="#">Ютуб</a></li>
  </ul>
  <div>
    <p>Website by</p>
    <a href="https://htmlacademy.ru/intensive/htmlcss">
      <img src="img/logo-htmla.svg" width="115" height="41" alt="Логотип HTML Academy">
    </a>
  </div>
</footer>
</body>
</html>
